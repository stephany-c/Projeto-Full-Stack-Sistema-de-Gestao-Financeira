<div class="auth-container">
    <div class="auth-background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="auth-card">
        <div class="brand-header">
            <span class="logo-icon"><i class="fa-solid fa-wallet"></i></span>
            <h2>FinançaX</h2>
        </div>

        <h1>Bem-vindo!</h1>
        <p>Acesse sua conta para organizar suas finanças.</p>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label>E-mail</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope field-icon"></i>
                    <input type="email" [(ngModel)]="credentials.email" name="email" required email
                        placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock field-icon"></i>
                    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password"
                        name="password" required placeholder="Sua senha" (focus)="passwordFocused = true"
                        (blur)="passwordFocused = false">
                    <button *ngIf="passwordFocused" type="button" class="toggle-password"
                        (mousedown)="togglePassword($event)">
                        <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                <i class="fa-solid fa-circle-exclamation"></i> {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="!loginForm.form.valid">
                <span>Entrar</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-footer">
            Ainda não tem conta? <a routerLink="/register">Criar conta</a>
        </div>
    </div>
</div>
