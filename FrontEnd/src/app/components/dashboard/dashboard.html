<div class="dashboard-container">
  <h2>Dashboard Financeiro <mat-icon class="title-icon">bar_chart</mat-icon></h2>

  <div class="summary-grid">
    <mat-card class="summary-card balance">
      <mat-card-content>
        <p class="card-label">Saldo Total</p>
        <p class="card-value">{{ balance() | currency:'BRL' }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card monthly">
      <mat-card-content>
        <p class="card-label">Resultado do MÃªs</p>
        <p class="card-value" [ngClass]="monthlyResult() >= 0 ? 'positive' : 'negative'">
          {{ monthlyResult() | currency:'BRL' }}
        </p>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card income">
      <mat-card-content>
        <p class="card-label">Total Receitas</p>
        <p class="card-value positive">{{ totalIncome() | currency:'BRL' }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card expense">
      <mat-card-content>
        <p class="card-label">Total Despesas</p>
        <p class="card-value negative">{{ totalExpense() | currency:'BRL' }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="charts-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Receitas vs Despesas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart [data]="pieChartData()" [options]="pieChartOptions" [type]="'pie'"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Despesas por Categoria</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart [data]="categoryChartData()" [options]="pieChartOptions" [type]="'doughnut'"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
