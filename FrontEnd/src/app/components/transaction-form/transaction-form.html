<div class="transaction-form-container">
    <h2>Nova Transação</h2>

    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Descrição</label>
            <input type="text" formControlName="description" placeholder="Ex: Salário, Aluguel..."
                [class.invalid]="transactionForm.get('description')?.invalid && transactionForm.get('description')?.touched">
            <small class="error-msg"
                *ngIf="transactionForm.get('description')?.hasError('required') && transactionForm.get('description')?.touched">
                A descrição é obrigatória.
            </small>
            <small class="error-msg"
                *ngIf="transactionForm.get('description')?.hasError('minlength') && transactionForm.get('description')?.touched">
                Mínimo de 3 caracteres.
            </small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Valor (R$)</label>
                <input type="text" [value]="formattedAmount()" (input)="onAmountInput($event)" (blur)="onAmountBlur()"
                    placeholder="R$ 0,00"
                    [class.invalid]="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched">
                <small class="error-msg"
                    *ngIf="transactionForm.get('amount')?.hasError('required') && transactionForm.get('amount')?.touched">
                    O valor é obrigatório.
                </small>
                <small class="error-msg"
                    *ngIf="transactionForm.get('amount')?.hasError('min') && transactionForm.get('amount')?.touched">
                    O valor deve ser maior que 0.
                </small>
            </div>
            <div class="form-group">
                <label>Data</label>
                <input type="date" formControlName="date"
                    [class.invalid]="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched">
                <small class="error-msg"
                    *ngIf="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched">
                    A data é obrigatória.
                </small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Tipo</label>
                <select formControlName="type">
                    <option value="INCOME">Receita</option>
                    <option value="EXPENSE">Despesa</option>
                </select>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <div class="category-select-wrapper">
                    <select formControlName="categoryId" [class.error-field]="!hasCategories()">
                        <option value="" disabled selected>
                            {{ loading() ? 'Carregando categorias...' : (categories().length === 0 ? 'Nenhuma categoria
                            encontrada' : 'Selecione uma categoria') }}
                        </option>
                        <option *ngFor="let cat of categories()" [value]="cat.id">
                            {{ cat.name }}
                        </option>
                    </select>
                    <button type="button" class="btn-quick-add" (click)="toggleQuickAdd()" title="Nova Categoria">
                        <i class="fa-solid" [class.fa-plus]="!isAddingCategory()"
                            [class.fa-xmark]="isAddingCategory()"></i>
                    </button>
                </div>

                <div class="quick-add-container" *ngIf="isAddingCategory()">
                    <input type="text" [(ngModel)]="newCategoryName" [ngModelOptions]="{standalone: true}"
                        placeholder="Nome da categoria..." (keyup.enter)="quickAddCategory()">
                    <button type="button" (click)="quickAddCategory()" [disabled]="!newCategoryName.trim()"
                        class="btn-save-quick">Salvar</button>
                </div>

                <div class="no-categories-warning" *ngIf="!loading() && !hasCategories() && !isAddingCategory()">
                    <span class="warning-icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                    Você ainda não tem categorias.
                    <a (click)="toggleQuickAdd()" class="create-link">Criar Agora</a>
                </div>
            </div>
        </div>

        <button type="submit" [disabled]="transactionForm.invalid" class="btn-submit">
            Salvar Transação
        </button>
    </form>
</div>
